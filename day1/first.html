<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX PLAY</title>
    <style>
        * {
            margin: 0%;
        }
        body {
            background-image: url(".assest/26.jpg");
            background-size: cover;
            background-position: center;
        }
        .slider {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .arrow {
            height: 0.1vh;
            width: 0.2vh;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border: none;
            font-size: 2em;
            cursor: pointer;
            z-index: 2;
        }
         .arrow1 { 
            top: 0.2vh;
            position: absolute;
            right: 0px;
            transform: rotate(180deg);
         }
        .arrow2 {
            top: 10vh;
            position: absolute;
            border-right: 0%;
           

        }

        .navbar {
            width: 100%;
            background: #141414;
            color: #fff;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            height: 40px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            font-family: Arial, sans-serif;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #e50914;
        }
        .navbar .profile {
            color: #fff;
            font-size: 1em;
            margin-left: 20px;
        }
        .hero {
            margin-top: 70px;
            height: 100vh;
            width: 205vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 60px;
            color: #fcf8f8;
            background: linear-gradient(to top, rgba(20,20,20,0.8) 60%, rgba(20,20,20,0.2) 100%);
            background-image:url("https://i.redd.it/zjgs096khv591.jpg");
        }
        .hero-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-desc {
            font-size: 1.3em;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .hero-buttons {
            display: flex;
            gap: 20px;
        }
        .hero-buttons button {
            background: #e00c1a;
            color: #fff;
            border: none;
            padding: 12px 32px;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .hero-buttons button:hover {
            background: #b0060f;
        }
        .container{
            transition-duration: 3s;
            position: absolute;
            background-image:url("https://static.toiimg.com/thumb/msid-117249524,width-1070,height-580,imgsize-77990,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg") ;
            height: 100vh;
            width: 100%;
            background-size: cover;
        }
        .mini img{
            height: 50%;
            width: 140px;
            margin: 0px;
        }
        .mini{
            position: fixed;
            display: flex;
            bottom: 30px;
            right: 30px;
            z-index: 1100;
        }
       
    </style>
</head>
<body>
    <div class="navbar">
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8hV5BMf1bjQjJfVXUIEAkvljfW9ELi4kzIg&s" alt="Netflix Logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <span class="profile">Profile</span>
    </div>
    <div class="hero">
        <div class="arrow">
            <img class= "arrow1" onclick="next()" src="./assest/rigth.png" alt="loding">
             <img class="arrow2" onclick="prev()" src="./assest/rigth.png" alt="loding">
        </div>
       
    <!--
         <div class="arrow">
                <img class="arrow1" onclick="nextBg()" src="" alt="Next" style="cursor:pointer; margin-right:10px;">
                <img class="arrow2" onclick="prevBg()" src="" alt="Previous" style="cursor:pointer;">
        </div> -->
         <div class="mini">
            <img src="https://imageio.forbes.com/specials-images/imageserve/67359a8c6331660e9efb8bac/0x0.jpg?format=jpg&crop=1920,1080,x0,y0,safe&height=600&width=1200&fit=bounds" alt="loding">
            <img src="https://assets.gqindia.com/photos/67c033f43f0f13336ec24167/16:9/w_2560%2Cc_limit/bollywood-movies-on-netflix-amazon-prime-video-hotstar-quarantine.jpg" alt="loding">
            <img src="https://static.toiimg.com/thumb/msid-117249524,width-1070,height-580,imgsize-77990,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" alt="loding">
        </div>
        <div class="hero-title"></div>
        <div class="hero-desc">.</div>
        <div class="hero-buttons">
            <button>Play</button>
            <button>More Info</button>
        </div>
    </div>
    
   
</body>
</html>
