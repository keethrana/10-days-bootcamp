<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX PLAY</title>
    <style>
        * {
            margin: 0%;
        }
        nav{
            width: 100%;
            background:rgba(0,0,0,0.7);
            color:aliceblue;
            padding: 15px 0;
            position:fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul{
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 0;
            padding: 0;

        }
        nav ul li a {
            color: antiquewhite;
            text-decoration: none;
            font-size: 1.2em;
            font-family: arial,sans-serif;
            transition: color 0.3s;

        }
        nav ul li a:hover{
            color:blue;
        }
    
        #container{
            transition-duration: 3s;
            position: absolute;
            background-image:url("./assest/Naruto\ Quotes\ Wallpaper.jpg") ;
            height: 100vh;
            width: 100%;
            background-size: cover;
        }
        .mini img{
            height: 50%;
            width: 140px;
            margin: 0px;
        }
        .mini{
            position: absolute;
            display: flex;
            bottom: 30px;
            right: 100px;
        }
        .arrow img{
            height: 50px;
            width: 40px;

        }
        #arrow1{
            top: 50%;
            position: absolute;
            right: 0px;
           /*  transform: rotate(180deg); */
        }
        #arrow2{
            top: 50%;
            position: absolute;
            transform: rotate(180deg);
            
        }
    </style>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</head>
<body>
    <div id="container">
        <div class="arrow">
            <img id= "arrow1" onclick="next()" src="./assest/rigth.png" alt="loding">
             <img id="arrow2" onclick="prev()" src="./assest/rigth.png" alt="loding">
        </div>

        <div class="mini">
            <img src="./assest/35.jpg.webp" alt="loding">
            <img src="./assest/26.jpg" alt="loding">
            <img src="./assest/bat.jpg" alt="loding">
           
        </div>
    </div>
    <script src="landing.js"></script>
     <script>
    const bgImages = [
        "https://imageio.forbes.com/specials-images/imageserve/67359a8c6331660e9efb8bac/0x0.jpg?format=jpg&crop=1920,1080,x0,y0,safe&height=600&width=1200&fit=bounds",
        "https://assets.gqindia.com/photos/67c033f43f0f13336ec24167/16:9/w_2560%2Cc_limit/bollywood-movies-on-netflix-amazon-prime-video-hotstar-quarantine.jpg",
        "https://static.toiimg.com/thumb/msid-117249524,width-1070,height-580,imgsize-77990,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg"
    ];
    let bgIndex = 0;
    function setBg(idx) {
        document.querySelector('.hero').style.backgroundImage = `linear-gradient(to top, rgba(20,20,20,0.8) 60%, rgba(20,20,20,0.2) 100%), url('${bgImages[idx]}')`;
    }
    function nextBg() {
        bgIndex = (bgIndex + 1) % bgImages.length;
        setBg(bgIndex);
    }
    function prevBg() {
        bgIndex = (bgIndex - 1 + bgImages.length) % bgImages.length;
        setBg(bgIndex);
    }
    // Initialize background
    setBg(bgIndex);
    </script>
</body>
</html>
